
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<title th:text=${title}></title>

<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
	
</head>
<body>

	<!-- this is common navbar -->

	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-danger">
		<div class="container-fluid">
			<a class="navbar-brand"  th:href="@{/}">Smart Contact Manager</a>
		
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto mb-2 mb-lg-0 " style="padding-left:70%" >
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>
				
					<li class="nav-item"><a class="nav-link " th:href="@{/about}"
						tabindex="-1" aria-disabled="true">About</a></li>
						
						<li class="nav-item"><a class="nav-link" th:href="@{/login}"
						tabindex="-1" aria-disabled="true">Login</a></li>
					
						
						<li class="nav-item"><a class="nav-link" th:href="@{/register}"
						tabindex="-1" aria-disabled="true">Register</a></li>
						
						<li class="nav-item"><a class="nav-link" th:href="@{/user/index}"
						tabindex="-1" aria-disabled="true">Dashboard</a></li>
				</ul>
			
			</div>
		</div>
	</nav>

	<!-- End of navbar -->



	<div th:replace=${content}></div>
	


	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>
</html>
